<div class="centered">
  <div class="form-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" formControlName="username" placeholder="Login" class="form-control form-textfield"
               [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Login jest wymagany</div>
        </div>
      </div>
      <div class="form-group">
        <input type="password" formControlName="password" placeholder="Hasło"
               class="form-control form-textfield" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Hasło jest wymagane</div>
        </div>
      </div>
      <button [disabled]="loading" class="btn btn-calendar">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Zaloguj
      </button>
      <button type="button" (click)="onRegisterClick()" class="btn btn-calendar">
        Stwórz konto
      </button>
      <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
    </form>
  </div>
</div>
